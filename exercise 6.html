<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercise 6 - Standard Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h2 class="mb-4">Exercise 6: Standard Buttons</h2>

        <div class="mb-3">
            <!-- Standard button -->
            <button type="button" class="btn btn-default mb-2">Default Button</button><br>
            <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
            <button type="button" class="btn btn-primary mb-2">Primary Button</button><br>
            <!-- Indicates a successful or positive action -->
            <button type="button" class="btn btn-success mb-2">Success Button</button><br>
            <!-- Contextual button for informational alert messages -->
            <button type="button" class="btn btn-info mb-2">Info Button</button><br>
            <!-- Indicates caution should be taken with this action -->
            <button type="button" class="btn btn-warning mb-2">Warning Button</button><br>
            <!-- Indicates a dangerous or potentially negative action -->
            <button type="button" class="btn btn-danger mb-2">Danger Button</button>
        </div>
    </div>
</body>

</html>
