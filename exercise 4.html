<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercise 4 - Radio Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h2 class="mb-4">Exercise 4: Radio Buttons</h2>

        <form>
            <p>Radio</p>
            <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadio3" value="option1"
                    checked>
                <label class="form-check-label" for="optionsRadio3">Option 1</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadio4" value="option2">
                <label class="form-check-label" for="optionsRadio4">Option 2</label>
            </div>
        </form>
    </div>
</body>

</html>
